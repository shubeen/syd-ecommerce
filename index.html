<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>syd-ecommerce</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#shoes">shoes</a>
                <a class="nav-item nav-link" href="#backpack">Backpack</a>
                <a class="nav-item nav-link enabled" href="#contactus">contact us</a>
              </div>
            </div>
          </nav>
    </div>
    <div class="container">
        <div id="carouselExampleControls" class="carousel slide color-bg" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
               <div class="row align-items-center">
                <div class="col-md-7">
                    <h1>Mega LED TV for Sale</h1>
                    <p>The best TV in the world to watch sports</p>
                    <h1 class="price">$1100</h1>
                    <button class="buy-button"> Buy now </button>
                </div>
                <div class="col-md-5">
                  <img src="banner-images/tv.png" class="d-block w-100" alt="...">
                </div>
               </div>
              </div>
              <div class="carousel-item">
                  <div class="row align-items-center">
                      <div class="col-md-7">
                        <h1>Amzing headphone</h1>
                    <p>The best headphone in the world to listen anything</p>
                    <h1 class="price">$400</h1>
                    <button class="buy-button"> Buy now </button>
                      </div>
                      <div class="col-md-5">
                        <img src="banner-images/headphone.png" class="d-block w-100" alt="...">

                      </div>
                  </div>
              </div>
              <div class="carousel-item">
                  <div class="row align-items-center">
                      <div class="col-md-7">
                        <h1>Powerful X-Box ever</h1>
                        <p>Do you wanna experience the best games in the world, try it</p>
                        <h1 class="price">$650</h1>
                        <button class="buy-button"> Buy now </button>
    

                      </div>
                      <div class="col-md-5">
                        <img src="banner-images/xbox.png" class="d-block w-100" alt="...">

                      </div>
                  </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
    






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
